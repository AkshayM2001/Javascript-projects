<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="content">
            <label for="height">Enter your height in CM</label>
            <input type="number" class="height" id="height" required>
            <label for="weight">Enter your weight in KG</label>
            <input type="text" class="weight" id="weight" required>
            <button class="submit-btn">Calculate</button>
        </div>
        <div class="result">
            <div>
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>OverWeight = Greater than 24.9</p>
            </div>
            <div id="reshow">
                
            </div>
        </div>
    </main>
    


    <script src="script-2.js"></script>
</body>
</html>
